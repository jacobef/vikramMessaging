{% extends "base.html" %}
{% block content %}
    <h1>Messages</h1><br>
    Groups:
    <br><br><br>
    {% for chat in chats %}
        {% if user not in chat.read_list %}
            Unread messages are in the {{ chat.name }} chat!!!<br>
        {% endif %}
        <a href="{% url "messaging:view_chat" chat_pk=chat.pk %}">{{ chat.name }}</a><br><nav class="line"></nav><br>
    {% endfor %}
    <br>
    Make a new chat:
    <a href="{% url "messaging:new_chat" %}">New Chat</a>
{% endblock %}
