{% extends "base.html" %}
{% block content %}
    <h1>Profile:</h1>
    <b>Username:</b> {{ user.username }}<br>
    <b>Name:</b> {{ user.first_name }} {{ user.last_name }}<br>
    <b>Profile picture:</b>
    <div class="card">
    <img class="card-img" src="{{ user.profile_pic.url }}" alt="profile_picture">
    </div>
    <br>
    <a href="{% url "edit_profile" %}">Edit</a>
{% endblock %}
